font_family      Hasklig Light
bold_font        Hasklig Semibold
italic_font      Hasklig Light Italic
bold_italic_font Hasklig Semibold Italic
font_size 16.0

scrollback_lines 10000
enable_audio_bell no
visual_bell_duration 0.05
clipboard_control write-clipboard write-primary no-append
macos_hide_titlebar yes

map ctrl+plus   increase_font_size
map ctrl+minus  decrease_font_size
map ctrl+0      restore_font_size

include ./theme.conf
